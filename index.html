<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers in the Static</title>
    <style>
        body {
            background: #1a1a1a;
            color: #e6e6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            color: #ff4d4d;
            margin-top: 10%;
            text-shadow: 2px 2px 5px #000;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .static {
            animation: flicker 0.1s infinite;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        img {
            max-width: 300px;
            margin: 20px auto;
            display: block;
            border: 2px solid #ff4d4d;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
    </style>
</head>

    <h1 class="static">Whispers in the Static</h1>

</html>
